<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>身份证号生成器</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/idBuilde.js"></script>
		<!--<script src="js/npm.js"></script>-->
		<script type="text/javascript">
			$(function(){
				idBuilde.init();
			});
		</script>
		<style>
			*{margin: 0; padding: 0;}
			body
			{
				width: 100%;
				height: 100%;
			}
			.page{
				margin: 0 auto;
				padding: 0 50px 0 50px;
				width: 70%;
				border-left: solid 1px #555555;
				border-right: solid 1px #555555;
			}
			.rowbto{
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="page-header">
				<!--<h1>身份证号生成器</h1>-->
			</div>
			<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
						<label for="provence" class="col-lg-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="provence" type="text" class="form-control" placeholder="省份" aria-describedby="sizing-addon1"/>
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="city" type="text" class="form-control" placeholder="市" aria-describedby="sizing-addon1"/>
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="town" type="text" class="form-control" placeholder="区" aria-describedby="sizing-addon1"/>
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="year" type="text" class="form-control" placeholder="年" />
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="month" type="text" class="form-control" placeholder="月" />
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="day" type="text" class="form-control" placeholder="日" />
						</div>
						
				</div>
				<div class="form-group">
						<label for="provence" class="col-md-1 control-label" style="color: red;"><strong>*</strong></label>
						<div class="col-md-9">
							<input id="sequence" type="text" class="form-control" placeholder="顺序号" />
						</div>
						
				</div>
				</form>
				
				<div class="row rowbto">
					<div class="col-md-9">&nbsp;</div>
					<div class="col-md-1" >
						<input id="builde" type="button" value="生成" class="btn btn-success">
					</div>
					
				</div>
				<div class="row">
					<div class="col-md-1" style="text-align: center; vertical-align: middle; color:  red;">
						<strong>结果：</strong>
					</div>
					<div class="col-md-9">
						<input id="resultId" type="text" class="form-control" readonly="readonly" />
					</div>
				</div>
				</div>
				
			
		</div>
	</body>
</html>
